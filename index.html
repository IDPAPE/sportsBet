<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Bet</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>

</head>

<body class="">
    <header class="container-fluid bg-danger">
        <div class="row">
            <div class="col text-light p-2">
                <h1>
                    Cool Website Name
                </h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-3 bg-danger-subtle rounded m-3">
                <h1 id="bank" class="text-center">Bank</h1>
            </div>
        </div>

        <div class="row justify-content-center">

            <div class="col-5">
                <div class="row bg-danger-subtle rounded m-3">
                    <h2 id="team-1-roster" class="text-center p-2">Team 1 here</h2>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                        <button class="btn btn-rounded btn-danger px-5" onclick="placeBet(10, 'team 1')">
                            <h4>$10</h4>
                        </button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-rounded btn-danger px-5" onclick="placeBet(25, 'team 1')">
                            <h4>$25</h4>
                        </button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-rounded btn-danger px-5" onclick="placeBet(50, 'team 1')">
                            <h4>$50</h4>
                        </button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-rounded btn-danger px-5 my-3" onclick="placeBet(bank, 'team 1')">
                            <h4>All In!</h4>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div class="row bg-danger-subtle rounded m-3">
                    <h2 id="team-2-roster" class="text-center p-2">Team 2 here</h2>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                        <button class="btn btn-rounded btn-danger px-5" onclick="placeBet(10, 'team 2')">
                            <h4>$10</h4>
                        </button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-rounded btn-danger px-5" onclick="placeBet(25, 'team 2')">
                            <h4>$25</h4>
                        </button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-rounded btn-danger px-5" onclick="placeBet(50, 'team 2')">
                            <h4>$50</h4>
                        </button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-rounded btn-danger px-5 my-3" onclick="placeBet(bank, 'team 2')">
                            <h4>All In!</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-5 bg-danger-subtle p-3 rounded">
                <h3 id="round-onscreen-msg">placeholder msg</h3>
            </div>
        </div>

        <div class="row justify-content-center m-3">
            <div class="col-5 bg-danger-subtle p-3 rounded text-center">
                <h3 id="bank-onscreen-msg"> you won/lost $</h3>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
